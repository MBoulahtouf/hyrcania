version: '3.8'

services:
  hyrcania:
    build: .
    container_name: hyrcania-analysis
    ports:
      - "8888:8888"
    volumes:
      - ./data:/app/data
      - ./visu.ipynb:/app/visu.ipynb
      - ./output:/app/output
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - PYTHONPATH=/app
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password='' --NotebookApp.allow_origin='*'
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Alternative service for Jupyter Notebook (if you prefer notebook over lab)
  hyrcania-notebook:
    build: .
    container_name: hyrcania-notebook
    ports:
      - "8889:8888"
    volumes:
      - ./data:/app/data
      - ./visu.ipynb:/app/visu.ipynb
      - ./output:/app/output
    environment:
      - PYTHONPATH=/app
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password='' --NotebookApp.allow_origin='*'
    restart: unless-stopped
    stdin_open: true
    tty: true
    profiles:
      - notebook 